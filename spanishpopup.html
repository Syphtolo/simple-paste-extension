<!DOCTYPE html>
<html>

<head>
    <script src="spanishpopup.js"></script>
    <link rel="stylesheet" href="spanishpopup.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body>

    <p>This is the old spanish UI. If you want to go back and put these accents into the new extension, go to <a href="popup.html">the main popup</a> or the <a href="customize.html" target="_blank">customization</a> link.</p>
    <div id="paste-section">
    <input id="a" value="&aacute;" readonly>
    <input id="a-cap" value="&Aacute;" readonly>
    <input id="e" value="&eacute;" readonly>
    <input id="e-cap" value="&Eacute;" readonly>
    <input id="i" value="&iacute;" readonly>
    <input id="i-cap" value="&Iacute;" readonly>
    <input id="n" value="&ntilde;" readonly>
    <input id="n-cap" value="&Ntilde;" readonly>
    <input id="o" value="&oacute;" readonly>
    <input id="o-cap" value="&Oacute;" readonly>
    <input id="u" value="&uacute;" readonly>
    <input id="u-cap" value="&Uacute;" readonly>
    <input id="w" value="&uuml;" readonly>
    <input id="W" value="&Uuml;" readonly>
    <input id="exclamation" value="&#161;" readonly>
    <input id="question" value="&#191;" readonly>
    <input id="open-quote" value="&laquo;" readonly>
    <input id="close-quote" value="&raquo;" readonly>
    <!--https://dev.w3.org/html5/html-author/charref-->
    </div>
</body>

</html>
